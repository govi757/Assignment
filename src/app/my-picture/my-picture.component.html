<div class="container">
  <div class="card">
    <img class="card-img-top" [src]="imgSrc"
      alt="Card image cap">
    <div class="card-block">
      <p class="card-text">{{desc}}</p>
    </div>
  </div>


<div class="card card-inverse card-info mb-3 text-center">
  <div class="card-block">
    <input type="button" class="btn" value="Iron Man" (click)="onCharacterClick(1)">
    <input type="button" class="btn" value="Hulk" (click)="onCharacterClick(2)">
    <input type="button" class="btn" value="Captain America" (click)="onCharacterClick(3)">
    <input type="button" class="btn" value="Spider Man" (click)="onCharacterClick(4)">
  </div>
</div>
</div>
